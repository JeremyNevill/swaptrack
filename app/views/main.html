<div class="row">
    <div class="col-md-12">

        <h2>{{ userId }}</h2>

    </div>
</div>
<div class="row">
    <div class="col-md-6">

        <h3>Missing</h3>

        <div class="panel panel-default">
            <div class="panel-body">

                <p>Sticker Number:
                    <input type="text" ng-model="newMissing"/>
                </p>

                <p>
                    <button type="submit" ng-click="addMissing()" class="btn">Add Missing Sticker</button>
                </p>
                <p>
                    <button type="submit" ng-click="clearMissings()" class="btn">Clear</button>
                </p>
                <p>
        <span ng-repeat="(id, missing) in userMissings">
            {{ missing }}
            <button ng-click="deleteMissing(id)" class="btn btn-default btn-xs">-</button>
            &nbsp;
        </span>
                </p>
            </div>
        </div>

    </div>
    <div class="col-md-6">
        <h3>Swaps</h3>

        <div class="panel panel-default">
            <div class="panel-body">

                <p>Sticker Number:
                    <input type="text" ng-model="newSwap"/>
                </p>

                <p>
                    <button type="submit" ng-click="addSwap()" class="btn">Add Swap Sticker</button>
                </p>
                <p>
                    <button type="submit" ng-click="clearSwaps()" class="btn">Clear</button>
                </p>
                <p>
                <span ng-repeat="swap in userSwaps">
                {{ swap }}
                    <button ng-click="deleteSwap($index)"
                            class="btn btn-default btn-xs">-
                    </button>
                &nbsp;
                </span>
                </p>
            </div>
        </div>

    </div>
</div>

<div class="row">

    <div class="col-md-6">
        <h3>Theirs</h3>

        <div class="panel panel-default">
            <div class="panel-body">
                <p>
                    Swapper Id: <input type="text" ng-model="otherUserId"/>
                </p>

                <p>
                    <button ng-click="getOtherData()" class="btn">Get Other User</button>
                </p>

                <p>
                    <button ng-click="matchSwaps()" class="btn">Match Swaps</button>
                </p>

                <p>
                    Stickers:<br/>
                <span ng-repeat="oswap in otherSwaps">
                 {{ oswap }}

                &nbsp;
                </span>
                </p>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <h3>Matches</h3>

        <div class="panel panel-default">
            <div class="panel-body">


                <p>
                    Stickers:<br/>

                </p>
            </div>
        </div>
    </div>
</div>


</div>
