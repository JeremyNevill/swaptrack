<div class="row"> <div class="col-md-12"> <button ng-click="AnonLogin()" class="btn btn-default btn-xs">Anon Login</button> <button ng-click="FacebookLogin()" class="btn btn-default btn-xs">Facebook Login</button> <button ng-click="Logout()" class="btn btn-default btn-xs">Logout</button> <h2>{{ userDisplayName }}</h2> {{ userId }} </div> </div> <div class="row"> <div class="col-md-6"> <h3>Missing</h3> <div class="panel panel-default"> <div class="panel-body"> <p>Sticker Number: <input type="text" ng-model="newMissing"> <button type="submit" ng-click="addMissing()" class="btn">Add</button> </p> <p> <span ng-repeat="(id, missing) in userMissings"> <button type="button" class="btn btn-primary btn-xs">{{ missing }}</button> <button ng-click="deleteMissing(id)" class="btn btn-default btn-xs">-</button> &nbsp; </span> </p> <p> <button type="submit" ng-click="clearMissings()" class="btn">Clear</button> </p> </div> </div> </div> <div class="col-md-6"> <h3>Swaps</h3> <div class="panel panel-default"> <div class="panel-body"> <p>Sticker Number: <input type="text" ng-model="newSwap"> <button type="submit" ng-click="addSwap()" class="btn">Add</button> </p> <p> <span ng-repeat="(id, swap) in userSwaps"> <button type="button" class="btn btn-primary btn-xs">{{ swap }}</button> <button ng-click="deleteSwap(id)" class="btn btn-default btn-xs">- </button> &nbsp; </span> </p> <p> <button type="submit" ng-click="clearSwaps()" class="btn">Clear</button> </p> </div> </div> </div> </div> <div class="row"> <div class="col-md-6"> <h3>Theirs</h3> <div class="panel panel-default"> <div class="panel-body"> <p> Swapper Id: <input type="text" ng-model="otherUserId"> </p> <p> <button ng-click="getOtherData()" class="btn">Get Other User</button> </p> <p> <button ng-click="matchSwaps()" class="btn">Match Swaps</button> </p> <p> Stickers:<br> <span ng-repeat="oswap in otherSwaps"> <button type="button" class="btn btn-primary btn-xs">{{ oswap }}</button> &nbsp; </span> </p> </div> </div> </div> <div class="col-md-6"> <h3>Matches</h3> <div class="panel panel-default"> <div class="panel-body"> <p> <span ng-repeat="matchItem in matches"> <button type="button" class="btn btn-success">{{ matchItem }}</button> &nbsp; </span> </p> </div> </div> </div> </div>
